<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.1">
	<title>Portfolio Filter using Javascript</title>
	<link rel="stylesheet" type="text/css" href="filter.css">
</head>
<body>
  <section>
  	<ul>
  		<li class="list" data-filter="all">All</li>
  		<li class="list" data-filter="bedroom">Bedroom</li>
  		<li class="list" data-filter="living room">Living room</li>
  		<li class="list" data-filter="dinigroom">Diningroom</li>
  		<li class="list" data-filter="home office">Home office</li>
  		<li class="list" data-filter="outdoor">OutDoor</li>
  	</ul>
  	<div class="product">
  		<div class="item-box" data-item="bedroom"><img src="bedroom 1.jpg" class="image"></div>

  		<div class="item-box" data-item="living room"><img src="living room 1.jpg" class="image"></div>

  		<div class="item-box" data-item="dinigroom"><img src="diningroom 1.jpg" class="image"></div>

  		<div class="item-box" data-item="home office"><img src="home office 1.jpg" class="image"></div>

  		<div class="item-box" data-item="outdoor"><img src="outdoor 1.jpg" class="image"></div>



  		<div class="item-box" data-item="bedroom"><img src="bedroom 2.jpg" class="image"></div>

  		<div class="item-box" data-item="living room"><img src="living room 2.jpg" class="image"></div>

  		<div class="item-box" data-item="dinigroom"><img src="diningroom 2.jpg" class="image"></div>

  		<div class="item-box" data-item="home office"><img src="home office 2.jpg" class="image"></div>

  		<div class="item-box" data-item="outdoor"><img src="outdoor 2.jpg" class="image"></div>




  		<div class="item-box" data-item="bedroom"><img src="bedroom 3.jpg" class="image"></div>

  		<div class="item-box" data-item="living room"><img src="living room 3.jpg" class="image"></div>

  		<div class="item-box" data-item="dinigroom"><img src="diningroom 3.jpg" class="image"></div>

  		<div class="item-box" data-item="home office"><img src="home office 3.jpg" class="image"></div>

  		<div class="item-box" data-item="outdoor"><img src="outdoor 3.jpg" class="image"></div>



  		<div class="item-box" data-item="bedroom"><img src="bedroom 4.jpg" class="image"></div>

  		<div class="item-box" data-item="living room"><img src="living room 4.jpg" class="image"></div>

  		<div class="item-box" data-item="dinigroom"><img src="diningroom 4.jpg" class="image"></div>

  		<div class="item-box" data-item="home office"><img src="home office 4.jpg" class="image"></div>

  		<div class="item-box" data-item="outdoor"><img src="outdoor 4.jpg" class="image"></div>
  	</div>
  </section>
</body>
</html>
